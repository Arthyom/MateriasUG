<ion-header>
  <ion-navbar>
    <ion-title>udas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h6>UDAS para: {{area}}</h6>
  <ion-card>
    <ion-card-header>
    Materias Validas
    </ion-card-header>
  
    <ion-list>
        <button ion-item *ngFor="let item of udas" >
            <ion-icon name="cube" item-start></ion-icon>
            <div class="item-note" item-start>
              {{item}}
            </div>
        </button>      
    </ion-list>
  </ion-card>

</ion-content>
